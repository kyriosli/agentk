<nav>
    <button class="navbar-toggle" onclick="this.nextElementSibling.classList.toggle('toggle-on')"></button>
    <ul>
        {% for page in site.pages %}
        {% if page.in_nav %}
        <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
